<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEROLA</title>
    <link rel="stylesheet" href="style.css">
    <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow-x: hidden; font-family: Arial, sans-serif; background-color: #cbcbcb; }

    header {
        padding: 20px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #000;
        color: #c0b878;
        gap: 30px;
        box-shadow: 0 2px 10px rgba(0,0,0,.3);
    }

    .logo { width: 100px; height: 90px; }
    .nav-menu { display: flex; gap: 30px;  align-items: center;}
    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        color: #c0b878;
        text-decoration: none;
        padding: 10px;
        border-radius: 8px;
        transition: .3s;
        cursor: pointer;
    }
    .nav-item:hover { color: #fff; background: rgba(192,184,120,.1); transform: translateY(-2px); }
    .nav-item span { font-size: 14px; font-weight: 500; }

    .search-container { flex: 1; max-width: 500px; margin: 0 20px; }
    .search-form { position: relative; }
    .search-input {
        width: 100%;
        padding: 12px 45px;
        background: rgba(255,255,255,.1);
        border: 2px solid transparent;
        border-radius: 25px;
        color: #c0b878;
        font-size: 15px;
        transition: .3s;
    }
    .search-input:focus { outline: none; background: rgba(255,255,255,.15); border-color: #c0b878; }
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #c0b878; }

    .buttons { display: flex; gap: 15px; }
    .buttons button {
        background: #c0b878;
        border-radius: 25px;
        color: #000;
        padding: 12px 25px;
        border: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: .3s;
    }
    .buttons button:hover { background: #fff; transform: translateY(-2px); }

    /* MODAL */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.95);
        z-index: 1000;
        overflow-y: auto;
    }
    .modal.active { display: block; animation: fadeIn .3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .modal-content { padding: 40px; }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 2px solid #c0b878;
    }
    .modal-title { font-size: 42px; font-weight: 700; color: #c0b878; }
    .close-btn {
        background: none;
        border: none;
        color: #c0b878;
        font-size: 48px;
        cursor: pointer;
        transition: .3s;
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }
    .close-btn:hover { background: rgba(192,184,120,.2); transform: rotate(90deg); color: #fff; }

    .filter-section {
        background: linear-gradient(135deg, rgba(192,184,120,.1), rgba(255,255,255,.05));
        border-radius: 20px;
        padding: 40px;
        border: 1px solid rgba(192,184,120,.2);
    }

    .view-controls { display: flex; gap: 20px; margin-bottom: 30px; }
    .view-btn {
        padding: 15px 25px;
        background: rgba(192,184,120,.2);
        border: 2px solid rgba(192,184,120,.4);
        border-radius: 12px;
        color: #c0b878;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: .3s;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .view-btn:hover, .view-btn.active { background: #c0b878; color: #000; transform: translateY(-2px); }
    .view-btn svg { width: 20px; height: 20px; }

    .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .filter-group { display: flex; flex-direction: column; gap: 10px; }
    .filter-label { font-size: 14px; font-weight: 600; color: #c0b878; text-transform: uppercase; }
    .filter-input, .filter-select {
        padding: 15px;
        background: rgba(0,0,0,.5);
        border: 2px solid rgba(192,184,120,.3);
        border-radius: 12px;
        color: #c0b878;
        font-size: 15px;
        transition: .3s;
    }
    .filter-input:focus, .filter-select:focus { outline: none; border-color: #c0b878; }
    .filter-select { cursor: pointer; }

    .filter-actions { display: flex; gap: 20px; margin-top: 30px; }
    .apply-btn, .reset-btn { flex: 1; padding: 18px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: .3s; }
    .apply-btn { background: #c0b878; color: #000; }
    .apply-btn:hover { transform: translateY(-3px); }
    .reset-btn { background: transparent; border: 2px solid #c0b878; color: #c0b878; }

    /* CAROUSEL */
    .card-container { max-width: 1440px; margin: 40px auto; padding: 0 60px; position: relative; }
    .carousel-wrapper { overflow: hidden; padding: 20px 0; }
    .carousel { display: flex; gap: 30px; transition: transform .5s; }
    .card {
        flex: 0 0 calc(25% - 22.5px);
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0,0,0,.08);
        transition: .3s;
    }
    .card:hover { transform: translateY(-10px); box-shadow: 0 12px 40px rgba(0,0,0,.15); }
    .card-image { width: 100%; height: 350px; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
    .card-image img { width: 100%; height: 100%; object-fit: cover; }
    .card-content { padding: 25px; }
    .card-title { font-size: 22px; font-weight: 700; color: #2d3748; margin-bottom: 10px; }
    .card-price { font-size: 24px; font-weight: 600; color: #667eea; margin-bottom: 15px; }
    .add-to-cart-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: .3s;
    }
    .add-to-cart-btn:hover { transform: translateY(-2px); }

    .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        color: #667eea;
        box-shadow: 0 4px 15px rgba(0,0,0,.2);
        transition: .3s;
        z-index: 10;
    }
    .nav-button:hover { background: #667eea; color: white; }
    .nav-prev { left: 0; }
    .nav-next { right: 0; }

    @media (max-width: 1024px) { .card { flex: 0 0 calc(50% - 15px); } }
    @media (max-width: 768px) {
        .card { flex: 0 0 100%; }
        header { flex-wrap: wrap; }
        .filter-grid { grid-template-columns: 1fr; }
    }

    /* ===== მხოლოდ დამატება: Modal-ში Card-ების გამოჩენა ===== */
    .modal-results {
        margin-top: 30px;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 30px;
    }
    .modal-results.list {
        grid-template-columns: 1fr;
    }
    @media (max-width: 1024px) {
        .modal-results { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 768px) {
        .modal-results { grid-template-columns: 1fr; }
    }

    </style>
</head>
